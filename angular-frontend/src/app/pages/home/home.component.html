<div class="flex p-4 flex-col gap-3">
	<div class="text-2xl">Token:</div>
	<div class="flex p-3 rounded-lg bg-base-300">
		<p class="break-all">
			{{
				accessToken ?? "No access token. Try to log in or register a new user."
			}}
		</p>
	</div>
	<ng-container *ngIf="accessToken">
		<div class="text-2xl">Decoded Token:</div>
		<div class="flex p-3 rounded-lg bg-base-300">
			<pre>{{ decodedToken | json }}</pre>
		</div>
	</ng-container>
</div>
