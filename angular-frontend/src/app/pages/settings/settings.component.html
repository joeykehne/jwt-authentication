<div class="drawer md:drawer-open">
	<input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
	<div class="drawer-content flex flex-col p-4">
		<!-- Page content here -->
		<label
			for="my-drawer-2"
			class="btn btn-outline mb-2 drawer-button md:hidden"
		>
			Open Menu
		</label>
		<router-outlet></router-outlet>
	</div>
	<div class="drawer-side md:h-fit m-4">
		<label
			for="my-drawer-2"
			aria-label="close sidebar"
			class="drawer-overlay"
		></label>
		<div
			class="md:rounded-xl bg-base-200 text-base-content min-h-full w-80 p-4"
		>
			<ul *ngIf="!navSectionsLoading; else loading" class="menu">
				<div *ngFor="let navSection of navSections" class="mb-2">
					<li class="menu-title">
						<span>{{ navSection.name }}</span>
					</li>
					<li *ngFor="let url of navSection.urls">
						<a [routerLink]="url.routerLink">{{ url.name }}</a>
					</li>
				</div>
			</ul>
		</div>
	</div>
</div>

<ng-template #loading>
	<app-loading></app-loading>
</ng-template>
