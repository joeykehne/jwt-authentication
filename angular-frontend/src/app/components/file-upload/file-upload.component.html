<div
	class="flex flex-col items-center justify-center h-full"
	(dragover)="onDragOver($event)"
	(dragleave)="onDragLeave($event)"
	(drop)="onDrop($event)"
>
	<label for="fileInput" class="relative w-full h-full cursor-pointer group">
		<div
			class="relative border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center text-center h-full w-full"
			[ngClass]="{ 'bg-base-300': isDragOver }"
		>
			<div class="mb-2">
				<svg
					class="w-8 h-8"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M12 6v6m0 0v6m0-6h6m-6 0H6"
					></path>
				</svg>
			</div>
			<div
				*ngIf="showReselectFileText && file"
				class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white font-bold text-sm rounded-lg opacity-0 group-hover:opacity-100 transition-opacity"
			>
				Click to reselect file
			</div>
			<p>{{ label }}</p>
			<p *ngIf="showUploadInformation && fileName">{{ fileName }}</p>
			<p *ngIf="showUploadInformation && fileSize">({{ fileSize }} KB)</p>
		</div>
		<input
			id="fileInput"
			type="file"
			class="hidden"
			(change)="onFileSelected($event)"
			[accept]="accept"
		/>
	</label>
</div>
